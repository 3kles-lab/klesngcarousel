<!-- carousel -->
<div class="carousel" [ngClass]="indicatorsPosition === indicatorsPositionEnum.Below ? 'carousel-indicators' : ''">
  <ng-container *ngFor="let slide of slides; let i = index">
    <img *ngIf="i === currentSlide" [src]="slide.src" class="slide" [@slideAnimation]="animationType" />
  </ng-container>

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>

  <ul class="indicators inside" *ngIf="indicatorsPosition === indicatorsPositionEnum.On">
    <li *ngFor="let slide of slides; let i = index" [ngClass]="{'active': currentSlide === i }" (click)="onClickIndicator(i)"></li>
  </ul>
</div>

<ul class="indicators" *ngIf="indicatorsPosition === indicatorsPositionEnum.Below">
  <li *ngFor="let slide of slides; let i = index" [ngClass]="{'active': currentSlide === i }" (click)="onClickIndicator(i)"></li>
</ul>
